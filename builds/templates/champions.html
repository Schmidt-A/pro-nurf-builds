{% extends 'base.html' %}
{% block body_block %}

<h2>Champions</h2>

<ul class="row text-center urf-row">
  {% for key, value in data.items %}
  <li class="col-sm-2 urf-li">
    <div>
      <a href="{% url 'champ_info' key %}">
        <img class="img img-thumbnail" src="{{ value.img_url }}"/>
        <p>{{ key }}</p>
      </a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
