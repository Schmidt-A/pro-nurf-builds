{% extends 'base.html' %}
{% block body_block %}

<h2>Champions</h2>

<ul class="row text-center urf-row">
  {% for key, value in data.items %}
  <li class="col-sm-2 urf-li">
    <div>
    <img id="champ_img" class="img" src="{{ value.img_url }}"/>
    <p>{{ key }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
