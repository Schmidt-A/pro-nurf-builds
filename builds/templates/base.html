<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/bootstrap-lumen.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link rel="stylesheet" href="{% static 'css/menus.css' %}">
<link rel="shortcut icon" href="{% static 'img/urficon.png' %}">
<script src="{% static 'js/menus.js' %}"></script>
</head>

<body>
  <center><a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" class="img-responsive"></img></a></center>
  <div class="container">
        <hr>
      <div>
        {% block body_block %}
        {% endblock %}
      </div>
  </div>
  {% block child_js %}
  {% endblock %}

  <div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">About</h4>
        </div>
        <div class="modal-body">
          Pro Urf Builds was written for the <a href="https://developer.riotgames.com/discussion/riot-games-api/show/bX8Z86bm">Riot API Challenge</a> in April 2015.
          <br>

          Written by Allisa "Tweeks" Schmidt and Russ "Best Bronze" Milne.
          <br><br>
          Code can be found on our <a href="https://github.com/Schmidt-A/pro-nurf-builds">Github repo</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="urf_footer">
    <div class="container urf_footer">
      <div class="urf_footer_body pull-right">
        <p class="urf_footer_text">&copy; prourfbuilds</p><a href="#" id="about_link" class="urf_footer_text" data-toggle="modal" data-target"#about">about</a>
      </div>
    </div>
  </footer>
</body>

</html>
